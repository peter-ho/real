[loggers]
keys=default,loadFiles,parseFiles

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_loadFiles]
level=DEBUG
handlers=loadHandler
qualname=default
propagate=0

[handler_loadHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('/var/log/real/load.log','a',10485760, 100)

[logger_parseFiles]
level=DEBUG
handlers=parseHandler
qualname=default
propagate=0

[handler_parseHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('/var/log/real/parse.log','a',10485760, 100)

[logger_default]
level=DEBUG
handlers=fileHandler
qualname=default
propagate=0

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('/var/log/real/default.log','a',10485760, 100)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
